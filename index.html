<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries & Capitals Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Countries & Capitals Game</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Tries left: <span id="tries">20</span></p>
        </div>
        <div class="question-container">
            <p id="question">What is the capital of <span id="country-name"></span>?</p>
            <select id="answer-options">
                <option value="" selected disabled>Select an answer</option>
            </select>
            <button id="submit-answer">Submit</button>
            <p id="result"></p>
        </div>
        <button id="restart-game" style="display: none;">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
